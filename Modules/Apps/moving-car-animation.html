<!DOCTYPE html>
<html lang="en">
<span>
  <button onclick="fetchHtml('Apps')">Back</button>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Car Animation</title>
    <link rel="stylesheet" href="moving-car-animation.css">
</head>
<body>
    <audio id="audio" controls style="display:none" loop>
        <source src="https://github.com/Raven1233/Moving-car-animation/blob/master/song.mp3?raw=true" type="audio/mpeg">
    </audio>
    <div class="night">
        <div id="instruction">
            Enter:- Start/Stop car<br>
            W:- Turn On/Off headlights<br>
            1/2:- Play/Pause Lofi radio
        </div>
        <div class="surface"></div>
        <div class="car">
            <img src="https://github.com/Raven1233/Moving-car-animation/blob/master/Img_06.png?raw=true" alt="">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="car.js"></script>
</body>
</html>

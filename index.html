<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="html5store,webapp,homepage,browser,homescreen,apps">
  <meta name="author" content="Animesh Nath">
  <meta name="theme-color" content="#1f1f1f" />
  <title>Bromage</title>
  <link rel="stylesheet" href="style.css" />

<body onload="fetchHtml('Home')">
  <div id="root">[Loading...]</div>
  <div class="nav">
    <button class="button fas fa-home" onclick="fetchHtml('Home')"></button>
